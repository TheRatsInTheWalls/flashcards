<div class='row'>
    <div class='col-xs-10 col-xs-offset-1'>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>displayOrder</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in lc.questions">
                    <td>{{question.categoryId}}</td>
                    <td>{{question.question}}</td>
                    <td>{{question.answer}}</td>
                    <td>{{question.displayOrder}}</td>
                    <td>
                        <div class='button-group'>
                            <input type="button" class="btn btn-info" ng-click="lc.goEdit(question._id)" value="edit" />
                            <input type="button" class="btn btn-danger" ng-click="lc.delete(question._id)" value="delete" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
